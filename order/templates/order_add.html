{% extends 'base.html' %}
{% block title %}Orders{% endblock %}
{% block content %}

<!-- Back Button Section -->
<div class="container">
  <h1>New Order</h1>
  <a href="{% url 'order' %}" class="btn btn-secondary">Go Back</a>


<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
