{% extends 'base.html' %}
{% block title %}Order{% endblock %}
{% block content %}

<div class="container">
    <h1>#{{ order.order_number }}</h1>
    <a href="{% url 'order_detail' order.id %}" class="btn btn-secondary">Go Back</a>
</div>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
